<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Task Manager ~
        {% endblock %}
    </title>
    {% block styles %}
    <link rel="stylesheet"
        href="{{url_for('static', filename='css/variables.css')}}" />
    <link rel="stylesheet"
        href="{{url_for('static', filename='css/normalize.css')}}" />
    <link rel="stylesheet"
        href="{{url_for('static', filename='css/components.css')}}" />
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

</html>
